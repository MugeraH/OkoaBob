<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>OkoaBob | Savings app</title>

      <link
        rel="stylesheet"
        href="css/bootstrap.css"
        s
        type="text/css"
        media="all"
      />

      <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>

      <link rel="stylesheet" href="./css/app.css" />
    </head>
  </head>

  <body>
    <nav
      id="nav-main"
      class="navbar navbar-expand-md navbar-light bg-light sticky-top"
    >
      <div class="container-fluid">
        <a id="logo" class="logo" href="./about.html"
          ><img src="img/logo.png" alt="logo" /></a
        ><span class="logo-text">OkoaBob</span>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./about.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./index.html">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="app-container">
        <div class="row">
          <div class="col-md-12">
            <div class="select-form mt-5">
              <p class="p-0 m-0 intro-text">Welcome to Okoa App</p>
              <p class="intro-text">Get the best value for your money</p>
              <div class="input-group mb-3">


                <select class="select form-control" id="productSelection">


                  <option>...</option>
                  <option value="tissue">Tissue</option>
                  <option value="lotion">Lotion</option>
                  <option value="kiwi">Kiwi</option>
                  <option value="salt">Salt</option>
                  <option value="sugar">Sugar</option>
      

                  <option value="barsoap">Barsoap</option>
                  <option value="cooking oil">Cooking Oil</option>
                  <option value="vaseline">Vaseline</option>
                  <option value="flour">Flour</option>
                  <option value="blueband">Blue-Band</option>



                </select>

                <a class="btn" type="button" id="selectBtn"> Check Price </a>
              </div>
            </div>

            <div class="table-container">
              <table class="table" id="table">
                <thead class="table">
                  <tr>
                    <th>Retailer Name</th>
                    <th>Current Product Price</th>
                  </tr>
                </thead>


                <tbody id="tableData"></tbody>


              </table>
            </div>
          </div>
        </div>
      </div>



      <div class="priceInfo">
        <p class="priceInfo mt-4">
          <span id="product"></span> cheapest price is
          <span class="price"></span>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="./js/index.js"></script>



  </body>
</html>
