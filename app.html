    <nav
      id="nav-main"

      <div class="container-fluid">
        <a id="logo" class="logo" href="./about.html"
          ><img src="img/logo.png" alt="logo" /></a
        ><span class="logo-text">OkoaBob</span>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

    <div class="container">
      <div class="app-container">
        <div class="row">
          <div class="col-md-12">
            <div class="select-form mt-5">
              <p class="p-0 m-0 intro-text">Welcome to Okoa App</p>
              <p class="intro-text">Get the best value for your money</p>
              <div class="input-group mb-3">
                <select class="select form-control">
                  <option>...</option>
                  <option value="tissue">Tissue</option>
                  <option value="lotion">Lotion</option>
                  <option value="kiwi">Kiwi</option>
                  <option value="salt">Salt</option>
                  <option value="sugar">Sugar</option>
                  <option value="soap">Barsoap</option>
                  <option value="oil">Cooking Oil</option>
                  <option value="vaseline">Vaseline</option>
                  <option value="flour">Flour</option>
                  <option value="band">Blue-Band</option>
                </select>

                <a class="btn" type="button" id="selectBtn"> Check Price </a>
              </div>
            </div>

            <div class="table-container">
              <table class="table" id="table">
                <thead class="table">
                  <tr>
                    <th>Retailer Name</th>
                    <th>Current Product Price</th>
                  </tr>
                </thead>
                <tbody id="tableData">
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
