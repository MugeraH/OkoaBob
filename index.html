  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OkoaBob | Savings app</title>

    <link
      rel="stylesheet"
      href="css/bootstrap.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="

    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="signIn">
          <h1 class="text-center title">
            <b> OkoaBob </b>
          </h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 forgot-password">
            <span class="link">forgot password?</span>
          </div>

          <div class="d-flex justify-content-center">
      
              <a  type="submit" class="btn" id="login-btn"href="about.html">Login</a>
          
          </div>

          <p class="text-center m-3">or</p>

          <div class="icons m-4">
            <img src="./img/icons/facebook (1).png" alt="" />
            <img src="./img/icons/twitter.png" alt="" />
            <img src="./img/icons/google-plus.png" alt="" />
          </div>

          <p class="text-center">
            Dont have an account?
            <span class="link sign-up"> Sign up here</span>
          </p>
        </form>

        <form id="signUp">
          <h1 class="text-center title">
            <b> OkoaBob </b>
          </h1>
          <div class="mb-3">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <div class="d-flex justify-content-center">
            <a  type="submit" class="btn" id="login-btn" href="about.html">Sign Up</a>
          
          </div>

          <p class="text-center m-3">or Sign up using</p>

          <div class="icons m-4">
            <img src="./img/icons/facebook (1).png" alt="" />
            <img src="./img/icons/twitter.png" alt="" />
            <img src="./img/icons/google-plus.png" alt="" />
          </div>

          <p class="text-center">
            Have an account? <span class="link sign-in"> Sign in here</span>
          </p>
        </form>
      </div>

    <script src="./js/index.js"></script>
  </body>
</html>
